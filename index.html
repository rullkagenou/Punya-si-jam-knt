<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Zam=hama</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --card:#0f1724cc; 
      --text:#e6eef8;
      --muted:#94a3b8;
      --blue:#3b82f6;
    }
    *{box-sizing:border-box}
    body {
      margin:0;
      font-family:Arial, sans-serif;
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      background:url("https://files.catbox.moe/klfmbw.jpg") no-repeat center center;
      background-size:cover;
      background-attachment:scroll; 
    }
    .wrap {width:100%;max-width:480px}
    .card {
      background:var(--card);
      border-radius:16px;
      padding:28px;
      text-align:center;
      box-shadow:0 6px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(8px);
    }
    .welcome {
      font-size:18px;
      font-weight:bold;
      margin-bottom:12px;
      color:var(--blue);
    }
    .profile-img {
      width:90px;
      height:90px;
      border-radius:50%;
      object-fit:cover;
      margin:0 auto 10px;
      border:3px solid var(--blue);
    }
    h1 {margin:6px 0;font-size:22px}
    p.bio {margin:0 0 18px;color:var(--muted);font-size:14px}
    .links {display:flex;flex-direction:column;gap:12px}
    .link-btn {
      display:flex;
      align-items:center;
      gap:12px;
      padding:14px 16px;
      border-radius:12px;
      background:rgba(255,255,255,0.05);
      text-decoration:none;
      color:var(--text);
      font-weight:bold;
      transition:0.25s ease;
    }
    .link-btn:hover {
      transform:translateY(-3px) scale(1.02);
      background:rgba(59,130,246,0.15); 
    }
    .link-btn .step-icon {
      width:46px;
      height:46px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:20px;
      flex-shrink:0;
      background:var(--blue);
      color:#fff;
      transition:0.3s;
    }
    .link-btn:hover .step-icon {
      box-shadow:0 0 12px var(--blue);
    }
    .footer {margin-top:16px;color:var(--muted);font-size:13px}
    .floating-btn {
      position:fixed;
      bottom:20px;
      left:20px;
      width:60px;
      height:60px;
      border-radius:50%;
      overflow:hidden;
      cursor:pointer;
      box-shadow:0 0 12px rgba(0,0,0,0.4);
      border:3px solid var(--blue);
      z-index:1000;
      transition:transform 0.2s;
    }
    .floating-btn:hover {
      transform:scale(1.1);
    }
    .floating-btn img {
      width:100%;
      height:100%;
      object-fit:cover;
      border-radius:50%;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="welcome">Halo selamat datang di web keeta</div>
      <img src="https://files.catbox.moe/4ugef5.jpg" alt="Foto Profil Zam" class="profile-img">

      <h1>Zam</h1>
      <p class="bio">All kontak dan sosmed keeta</p>

      <div class="links">
        <a class="link-btn" href="https://wa.me/+6285129764299?text=peremisi+zam" target="_blank">
          <div class="step-icon"><i class="fa-brands fa-whatsapp"></i></div>
          WhatsApp
        </a>
        <a class="link-btn" href="https://whatsapp.com/channel/0029Vb7eHbH35fLwOD0Cx61q" target="_blank">
          <div class="step-icon"><i class="fa-brands fa-whatsapp"></i></div>
          Saluran WhatsApp
        </a>
        <a class="link-btn" href="https://www.tiktok.com/@ajam3781?_t=ZS-8zaNQ8EGBQl&_r=1" target="_blank">
          <div class="step-icon"><i class="fa-brands fa-tiktok"></i></div>
          TikTok
        </a>
        <a class="link-btn" href="https://www.instagram.com/zampyhr?igsh=OGtvb2R2dndlZHUz" target="_blank">
          <div class="step-icon"><i class="fa-brands fa-instagram"></i></div>
          Instagram
        </a>
      </div>

      <div class="footer">by Rullz with Zam</div>
    </div>
  </div>
  <div class="floating-btn" onclick="playSound()">
    <img src="https://files.catbox.moe/0w3rat.jpg" alt="Floating Button">
  </div>
  <audio id="btnSound" src="https://files.catbox.moe/9fc65f.mp3"></audio>

  <script>
    function playSound() {
      const audio = document.getElementById('btnSound');
      audio.currentTime = 0; 
      audio.play();
    }
  </script>
</body>
</html>
